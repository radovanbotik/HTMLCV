<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* GENERAL STYLES */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      table {
        width: 100%;
        border-spacing: 0;
      }
      th,
      td {
        border-collapse: collapse;
      }
      /* CUSTOM */
      div.wrap {
        table-layout: fixed;
        width: 100%;
      }
      table.main {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- TABLE -->
      <table class="main">
        <!-- TOP BORDER -->
        <tr>
          <td height="16" style="background-color: orange"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
